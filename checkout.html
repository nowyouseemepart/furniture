<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FurniStore</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        header { background-color: #fff; padding: 20px; border-bottom: 1px solid #ddd; }
        nav { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        nav a { text-decoration: none; color: #333; margin: 0 15px; font-weight: bold; }
        .checkout-form { background-color: #fff; padding: 30px; border: 1px solid #ddd; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        footer { background-color: #333; color: #fff; text-align: center; padding: 20px; margin-top: 40px; }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <a href="index.html">FurniStore</a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="checkout.html">Cart</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="checkout-form">
            <h2>Checkout</h2>
            <form>
                <h3>Shipping Information</h3>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip">
                </div>

                <h3>Payment Information</h3>
                 <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number">
                </div>
                <div class="form-group">
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv">
                </div>

                <button type="submit" style="background-color: #333; color: #fff; padding: 15px 30px; border: none; cursor: pointer; width: 100%; border-radius: 5px;">Place Order</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 FurniStore. All Rights Reserved.</p>
    </footer>

</body>
</html>
