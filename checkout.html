<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FurniStore</title>

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-522L896L');</script>
    <!-- End Google Tag Manager -->
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        header { background-color: #fff; padding: 20px; border-bottom: 1px solid #ddd; }
        nav { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        nav a { text-decoration: none; color: #333; margin: 0 15px; font-weight: bold; }
        .checkout-form { background-color: #fff; padding: 30px; border: 1px solid #ddd; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        footer { background-color: #333; color: #fff; text-align: center; padding: 20px; margin-top: 40px; }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-522L896L"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        <nav>
            <div class="logo">
                <a href="index.html">FurniStore</a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="checkout.html">Cart</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="checkout-form">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <h3>Shipping Information</h3>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>

                <h3>Payment Information</h3>
                 <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>

                <button type="submit" style="background-color: #333; color: #fff; padding: 15px 30px; border: none; cursor: pointer; width: 100%; border-radius: 5px;">Place Order</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 FurniStore. All Rights Reserved.</p>
    </footer>

    <script>
        // For this example, we'll assume the cart contains the "Modern Sofa".
        // In a real application, this data would come from the cart dynamically.
        const cartItems = [{
            item_id: 'SKU_004',
            item_name: 'Modern Sofa',
            price: 799.99,
            quantity: 1
        }];
        
        const totalValue = cartItems.reduce((total, item) => total + item.price * item.quantity, 0);

        // 1. Track 'begin_checkout' when this page loads
        document.addEventListener('DOMContentLoaded', function() {
            window.dataLayer.push({
                'event': 'begin_checkout', // GA4 standard event
                'ecommerce': {
                    'currency': 'USD',
                    'value': totalValue,
                    'items': cartItems
                }
            });
        });

        // 2. Track 'purchase' on form submission
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual submission for this example

            window.dataLayer.push({
                'event': 'purchase', // GA4 standard event
                'ecommerce': {
                    'transaction_id': `T_${Math.floor(Math.random() * 100000)}`, // Example transaction ID
                    'value': totalValue,
                    'tax': totalValue * 0.08, // Example tax
                    'shipping': 50.00, // Example shipping
                    'currency': 'USD',
                    'items': cartItems
                }
            });

            alert('Thank you for your purchase! Your order has been placed.');
            event.target.reset();
        });
    </script>
</body>
</html>
